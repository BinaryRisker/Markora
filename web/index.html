<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="markora">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>markora</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- jsPDF library for PDF generation -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF font plugin for Chinese support -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.plugin.standard_fonts_metrics.js"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.plugin.split_text_to_size.js"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.plugin.from_html.js"></script>
  <script>
    // 确保jsPDF全局可用
    window.jsPDF = window.jspdf.jsPDF;
    
    // 配置jsPDF以支持中文
    if (window.jsPDF) {
      // 设置默认字体为支持Unicode的字体
      window.jsPDF.API.setFont = function(fontName, fontStyle) {
        this.internal.getFont.apply(this, arguments);
        return this;
      };
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
